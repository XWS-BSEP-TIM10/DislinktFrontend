<div class="container">
  <div class="row">
  <div class="col-md-5">
  <div class="well">
   <form role="form" [formGroup]="interestForm" class="form-horizontal dialog-form">
    <h4>Add Interest</h4>
     <div style="padding:14px;" class="form-group">
      <input placeholder="" formControlName="description" class="form-control"/>
    </div>

     <button type="button" class="btn btn-primary pull-right" (click)="close()">Close</button>
     <button type="submit" class="btn btn-success pull-right" (click)="passBack()">Post</button>

  </form>
  </div>
  </div>
  </div>
  </div>
